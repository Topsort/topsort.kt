config:
  validation: true
  warningsAsErrors: false
  excludes: ''

# Too opinionated
complexity:
  LongParameterList:
    active: false
  TooManyFunctions:
    active: false

# This should be managed by the IDE config
style:
  NewLineAtEndOfFile:
    active: false
  MaxLineLength:
    active: false
  # This will require a greater refactor in a follow up PR
  ThrowsCount:
    active: false
  # This is also too opinionated
  ReturnCount:
    active: false

exceptions:
  # This will require a greater refactor in a follow up PR
  TooGenericExceptionCaught:
    active: false
